db_url: !secret db_url
purge_keep_days: 10
exclude:
  domains:
    - camera
    - media_player
    - timer
  entities:
    - sensor.shopping_list
    - sensor.shopping_list_contain
    - binary_sensor.remote_ui
  entity_globs:
    - sensor.*_battery_state
    - sensor.*_alexa_*
    - switch.*_alexa_*
    - sensor.*_echo_*
    - switch.*_echo_*
    - sensor.*_battery_temperature
include:
  entities:
    - sensor.u_s_air_quality_index
