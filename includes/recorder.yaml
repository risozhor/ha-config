db_url: !secret db_url
purge_keep_days: 5
exclude:
  domains:
    - camera
    - media_player
    - timer
  entities:
    - sensor.shopping_list
    - sensor.shopping_list_contain
    - binary_sensor.remote_ui
    - sensor.last_boot
  entity_globs:
    - sensor.*_battery_state
    - sensor.*_alexa_*
    - switch.*_alexa_*
    - sensor.*_echo_*
    - switch.*_echo_*
    - sensor.*_battery_temperature
    - switch.mikrotik_port_*
