lock:
  - name: "Frontdoor"
    unique_id: "frontdoor_lock"
    state_topic: "zigbee2mqtt_lan/Relay"
    command_topic: "zigbee2mqtt_lan/Relay/right/set"
    payload_lock: "OFF"
    payload_unlock: "ON"
    state_locked: "OFF"
    state_unlocked: "ON"
    qos: 1
    value_template: "{{ value_json.state_right }}"
