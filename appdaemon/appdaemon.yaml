---
secrets: /config/secrets.yaml
appdaemon:
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  time_zone: Europe/Kiev 
  plugins:
    HASS:
      type: hass
    MQTT:
      type: mqtt
      namespace: mqtt
      client_id: "appdaemon"
      client_host: 192.168.10.245
      client_port: 1883
      client_user: "mqtt"  
      client_password: !secret mqttpassword
      client_topics: NONE
http:
  url: http://127.0.0.1:5050
admin:
api:
hadashboard:
