- id: telegram_hallway_lights_status
  alias: "IK - Telegram - Light hallway"
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/light_hallway"
  action:
    - service: telegram_bot.edit_message
      data_template:
        message_id: "{{ trigger.event.data.message.message_id }}"
        chat_id: "{{ trigger.event.data.chat_id }}"
        title: '{{"\U0001F6AA"}} *Коридор*'
        message: >
          {{"__________________________________ \n"}}
          {% if is_state("light.hallway_lamp", "on") %}{{"\U0001F4A1"}} Лампу коридору увімкнено{% else %}Лампу коридору вимкнено {% endif %}
        inline_keyboard:
          - '{% if is_state("light.hallway_lamp", "on") %}Лампу коридору вимкнути:/hl_off{% else %}Лампу коридору увімкнути:/hl_on{% endif %}'
          - '{{ "\u21a9\ufe0f" }} Вибір кімнат:/lights, {{ "\u21a9\ufe0f" }} Панель керування:/to_cp'

