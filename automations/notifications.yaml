          {{"__________________________________ \n"}}
          {%- for state in states.device_tracker -%}{%- if (state.state_with_unit) == "home" -%}{{'\n'}}*{{ state.name }}* at {{state.state_with_unit}}{%- endif -%}{%- if (state.state_with_unit) != 'home' -%}{{'\n'}}*{{ state.name }}* at {{state.state_with_unit.replace('_','-')}} {%- endif %}{%- endfor %}
        inline_keyboard:
          - '{{"\U0001F4A1"}} Lights:/lights, {{"\u2753"}} Status:/sstatus, {{"\u26D4"}} Security:/security'
          - '{{"\U0001F6E0"}} System:/system, {{"\U0001F501"}} Ping:/ping, {{"\U0001F4CC"}} User location:/location '
          - '{{ "\u21a9\ufe0f" }} Control Panel:/to_cp'

