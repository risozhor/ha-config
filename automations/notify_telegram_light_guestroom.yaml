- id: telegram_guestroom_lights_status
  alias: "IK - Telegram - Light guestroom"
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/light_guestroom"
  action:
    - service: telegram_bot.edit_message
      data_template:
        message_id: "{{ trigger.event.data.message.message_id }}"
        chat_id: "{{ trigger.event.data.chat_id }}"
        title: '{{"\U0001F6AA"}} *Guestroom*'
        message: >
          {{"__________________________________ \n"}}
          {% if is_state("light.guestroom_color_bulb", "on") %}{{"\U0001F4A1"}} Лампу Guestroom увімкнено{% else %}Лампу Guestroom вимкнено {% endif %}
        inline_keyboard:
          - '{% if is_state("light.guestroom_color_bulb", "on") %}Лампу Guestroom вимкнути:/guestrooml_off{% else %}Лампу Guestroom увімкнути:/guestrooml_on{% endif %}'
          - '{{ "\u21a9\ufe0f" }} Вибір кімнат:/lights, {{ "\u21a9\ufe0f" }} Панель керування:/to_cp'

- id: telegram_light_guestroom_off
  alias: "IK - Telegram - Light guestroom hl_off"
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/guestrooml_off"
  action:
    - service: mqtt.publish
      data_template:
        topic: zigbee2mqtt/Guestroom Color Bulb/set
        payload: '{"state": "OFF","transition": 1,"hue_power_on_behavior": "recover"}'
        retain: true
