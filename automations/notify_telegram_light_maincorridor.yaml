- id: telegram_main_corridor_lights_status
  alias: "IK - Telegram - Light main_corridor"
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/light_main_corridor"
  action:
    - service: telegram_bot.edit_message
      data_template:
        message_id: "{{ trigger.event.data.message.message_id }}"
        chat_id: "{{ trigger.event.data.chat_id }}"
        title: '{{"\U0001F6AA"}} *Main corridor*'
        message: >
          {{"__________________________________ \n"}}
          {% if is_state("light.main_corridor_light", "on") %}{{"\U0001F4A1"}} Main Corridor лампу увімкнено{% else %}Main Corridor лампу вимкнено{% endif %}
        inline_keyboard:
          - '{% if is_state("light.main_corridor_light", "on") %}Main Corridor лампу вимкнути:/mcloff{% else %}Main Corridor лампу увімкнути:/mclon{% endif %}'
          - '{{ "\u21a9\ufe0f" }} Вибір кімнат:/lights, {{ "\u21a9\ufe0f" }} Панель керування:/to_cp'

- id: telegram_light_main_corridor_off
  alias: "IK - Telegram - Light main_corridor hl_off"
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/mcloff"
  action:
    - service: mqtt.publish
      data_template:
        topic: zigbee2mqtt/Main Corridor Light/set
        payload: '{"state": "OFF","transition": 1,"hue_power_on_behavior": "recover"}'
        retain: true
    - delay: "00:00:02"
    - service: telegram_bot.edit_message
      data_template:
        message_id: "{{ trigger.event.data.message.message_id }}"
        chat_id: "{{ trigger.event.data.chat_id }}"
