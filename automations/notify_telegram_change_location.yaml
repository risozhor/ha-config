- id: notify-change-country-a
  alias: Change country (A)
  initial_state: on
  trigger:
    - platform: state
      entity_id: sensor.note20_geocoded_location
      attribute: Country
      to: ~
  action:
    - service: notify.telegram
      data:
        title: '{{"\U0001F341"}} *Country changed* {{"\U0001F341"}}'
        message: "Aleksander: Country changed to {{state_attr('sensor.note20_geocoded_location', 'country')}}"
        data:
          inline_keyboard:
            - '{{ "\u21a9\ufe0f" }} Control Panel:/to_cp'

