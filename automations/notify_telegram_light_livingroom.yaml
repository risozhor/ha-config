- alias: "IK - Telegram - Light Living"
  trigger:
    platform: event
    event_type: telegram_callback
    event_data:
      data: "/light_livingroom"
  action:
    - service: telegram_bot.edit_message
      data_template:
        message_id: "{{ trigger.event.data.message.message_id }}"
        chat_id: "{{ trigger.event.data.chat_id }}"
        title: '{{"\U0001F6CB"}} *Living room*'
        message: >
          {{"__________________________________ \n"}}
          {% if is_state("light.livingroom_color_lamp_1", "on") %}{{"\U0001F4A1"}} Перша лампа увімкнена{{'\n'}}{% else %}Першу лампу вимкнено{{'\n'}}{% endif %}
          {% if is_state("light.livingroom_color_lamp_2", "on") %}{{"\U0001F4A1"}} Друга лампа увімкнена{{'\n'}}{% else %}Другу лампу вимкнено{{'\n'}}{% endif %}
          {% if is_state("light.livingroom_color_lamp_3", "on") %}{{"\U0001F4A1"}} Третя лампа увімкнена{{'\n'}}{% else %}Третю лампу вимкнено{{'\n'}}{% endif %}
          {% if is_state("light.livingroom_table_background", "on") %}{{"\U0001F4A1"}} Table background увімкнена{% else %}Table background вимкнено{% endif %}
        inline_keyboard:
          - '{% if is_state("light.livingroom_color_lamp_1", "on") %}Перша лампа OFF:/lcl1_off{% else %}Перша лампа ON:/lcl1_on{% endif %}'
          - '{% if is_state("light.livingroom_color_lamp_2", "on") %}Друга лампа OFF:/lcl2_off{% else %}Друга лампа ON:/lcl2_on{% endif %}'
          - '{% if is_state("light.livingroom_color_lamp_3", "on") %}Третя лампа OFF:/lcl3_off{% else %}Третя лампа ON:/lcl3_on{% endif %}'
          - '{% if is_state("light.livingroom_lights", "on") %}Люстра OFF:/lcls_off{% else %}Люстра ON:/lcls_on{% endif %}'
          - '{% if is_state("light.livingroom_table_background", "on") %}Table background OFF:/tbl_off{% else %}Table background ON:/tbl_on{% endif %}'
          - '{{ "\u21a9\ufe0f" }} Вибір кімнат:/lights, {{ "\u21a9\ufe0f" }} Панель керування:/to_cp'


