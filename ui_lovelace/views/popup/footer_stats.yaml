action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Stats
    size: fullscreen
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $horizontal-stack:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 40% 60%
        grid-template-rows: 1fr
        grid-template-areas: |
          "hass nas"
        mediaquery:
          #portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(2, 1fr)
            grid-template-areas: |
              "hass"
              "nas"
      # content:
      #   type: grid
      #   columns: 2
      #   square: false
      cards:
        #entity counter
        - type: custom:apexcharts-card
          view_layout:
            grid-area: hass
          chart_type: donut
          apex_config:
            fill:
              type: gradient
              gradient:
                shade: dark
                shadeIntensity: 0.1
                opacityFrom: 0.9
                opacityTo: 0.85
                stops:
                  - 0
                  - 90
                  - 100
            chart:
              fontFamily: SF Pro Text
            legend:
              position: right
              fontSize: 13px
              fontWeight: 300
              markers:
                width: 16
                height: 25
                customHTML:
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:robot" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:radiobox-blank" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:account" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:lightbulb" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:cast" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:eye" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:flash" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                  - |-
                    EVAL:() => {
                      return `<ha-icon icon="hass:home-assistant" style="--mdc-icon-size: 14px;"></ha-icon>`
                    }
                fillColors:
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
                  - none
            stroke:
              show: true
              width: 0.4
            dataLabels:
              enabled: false
              style:
                fontSize: 14px
                fontWeight: 700
              dropShadow:
                enabled: true
                top: 0
                left: 0
                blur: 3
                color: black
                opacity: 0.1
            plotOptions:
              pie:
                startAngle: 0
                endAngle: 360
                expandOnClick: true
                offsetX: 0
                offsetY: 0
                customScale: 1
                dataLabels:
                  offset: 0
                  minAngleToShowLabel: 10
                donut:
                  size: 65%
                  background: transparent
                  labels:
                    show: true
                    value:
                      fontSize: 42px
                      fontWeight: 700
                      offsetY: 16
                    total:
                      show: true
                      label: Entities
                      fontSize: 15px
                      fontWeight: 800
                      color: "#ffffff50"
          series:
            - entity: sensor.template_domain_counter
              attribute: automation
              name: Automations
            - entity: sensor.template_domain_counter
              attribute: binary_sensor
              name: Binary sensors
            - entity: sensor.template_domain_counter
              attribute: device_tracker
              name: Device trackers
            - entity: sensor.template_domain_counter
              attribute: light
              name: Lights
            - entity: sensor.template_domain_counter
              attribute: media_player
              name: Media players
            - entity: sensor.template_domain_counter
              attribute: sensor
              name: Sensors
            - entity: sensor.template_domain_counter
              attribute: switch
              name: Switches
            - entity: sensor.template_domain_counter
              attribute: other
              name: Other

        #radial
        - type: grid
          view_layout:
            grid-area: nas
          cards:
            - type: custom:apexcharts-card
              chart_type: radialBar
              apex_config:
                legend:
