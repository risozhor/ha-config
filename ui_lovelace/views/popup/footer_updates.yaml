action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Uppdateringar
    content:
      type: custom:mod-card
      card_mod:
        style:
          hui-grid-card:
            $: |
              button-card:nth-child(2) {
                margin: 0.6em 0 2.1em 0.8em;
              }
              button-card:nth-child(4) {
                margin: 0.6em 0 0.5em 0.8em;
              }
              #root {
                grid-gap: 0 !important;
                padding: var(--tablet-popup-content-padding);
              }
      card:
        type: grid
        columns: 1
        square: false
        cards:
          - type: custom:button-card
            entity: sensor.current_version
            template: updates_hass
            variables:
              available: sensor.template_updates
              latest: sensor.docker_hub
              latest_beta: sensor.docker_hub_beta
              release_notes: sensor.hass_release_notes
              release_notes_beta: sensor.hass_release_notes_beta

          - type: custom:button-card
            entity: sensor.current_version
            name: Uppdatera HASS
            variables:
              latest: sensor.docker_hub
              latest_beta: sensor.docker_hub_beta
            tap_action:
              action: call-service
              service: browser_mod.sequence
              service_data:
                sequence:
                  - service: browser_mod.notification
                    data:
                      message: Startar watchtower...
                  - service: switch.turn_on
                    data:
                      entity_id: switch.docker_watchtower
            template: updates_hass_icon_name

          ############################################

          - type: custom:button-card
            variables:
              updates: sensor.template_updates
              other_updates: sensor.template_other_updates
              hacs_installed: sensor.hacs_installed
            template: updates

          - type: custom:button-card
            entity: sensor.template_updates
            name: Uppdateringar
            template:
              - updates_icon_name
              - >
                [[[
                  return window.navigator.userAgent.match(/iPhone/i)
                    ? 'hacs_navigate_ios'
                    : 'hacs_iframe';
                ]]]
            hold_action:
              action: call-service
              service: browser_mod.sequence
              service_data:
                sequence:
                  - service: browser_mod.notification
                    data:
                      message: SÃ¶ker efter uppdateringar...
                  - service: homeassistant.update_entity
                    data:
                      entity_id:
                        - sensor.updates_kemper
