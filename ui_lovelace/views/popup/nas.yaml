update_entities:
  action: >
    [[[
      hass.callService('homeassistant', 'update_entity', {
          entity_id: [
            'sensor.nas_disk_use',
            'sensor.nas_processor_use',
            'sensor.nas_memory_use'
          ]
      });
    ]]]
action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: NAS
    content:
      type: vertical-stack
      cards:
        - type: vertical-stack
          cards:
            - type: entities
              state_color: true
              card_mod:
                class: content
              entities:
                - entity: sensor.nas_processor_temperature
                - type: custom:bar-card
                  width: 55%
                  height: 2em
                  decimal: 0
                  unit_of_measurement: "%"
                  positions:
                    icon: outside
                    indicator: "off"
                    name: outside
                  severity:
                    - color: "#6d2525"
                      from: 90
                      to: 999
                  entity_row: true
                  entities:

                    - entity: sensor.nas_memory_use
                      tap_action:
                        action: call-service
                        service: homeassistant.update_entity
                        service_data:
                          entity_id: sensor.nas_memory_use
                    - entity: sensor.nas_disk_use
                      tap_action:
                        action: call-service
                        service: homeassistant.update_entity
                        service_data:
                          entity_id: sensor.nas_disk_use

                    - entity: sensor.nas_processor_use
                      tap_action:
                        action: call-service
                        service: homeassistant.update_entity
                        service_data:
                          entity_id: sensor.nas_processor_use

