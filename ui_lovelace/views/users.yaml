title: users
path: users
icon: mdi:account
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
      - type: row
        cards:
          - type: custom:stack-in-card
            class: col-xs-12 col-md-6 col-lg-3 pt-2
            cards:
              - type: custom:stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    entity: person.risozhor
                    primary: Oleksandr
                    secondary: >-
                      {{ state_attr('sensor.osmap_note20', 'formatted_place') }}
                    picture: "{{ state_attr(entity, 'entity_picture') }}"
                    badge_icon: >-
                      {% set zone = iif(states(entity) == 'not_home', 'away',
                      states(entity)) %} {%- if 'home' in zone.lower() -%}mdi:home {%- elif
                      zone == 'office' -%}mdi:office-building {%- else
                      -%}mdi:home-export-outline{%- endif -%}
                    badge_color: >-
                      {% set zone = iif(states(entity) == 'not_home', 'away',
                      states(entity)) %}  {%- if 'home' in zone.lower() -%}blue {%- elif
                      zone == 'office' -%}green {%- else -%}red{%- endif -%}
                    fill_container: true
                    multiline_secondary: false
                    layout: horizontal
                    tap_action:
                      action: more-info
              - type: custom:mushroom-chips-card
                chips:
                  - type: entity
                    entity: sensor.note20_battery_level
                card_mod:
                  style: |
                    .chip-container * {padding-bottom: 4px;}
                    .chip-container *:first-child {margin-left: 4px;}

