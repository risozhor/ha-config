title: lights
path: lights
icon: mdi:lightbulb-multiple-outline
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: template
                content: "{{int(states.sensor.ligts_on.state)+int(states.sensor.switches_on.state)}}"
                icon: mdi:lightbulb-multiple-outline
                icon_color: >-
                  {%set state = int(states.sensor.ligts_on.state)+int(states.sensor.switches_on.state)%}
                  {%if state == 0%}grey{%else%}yellow{%endif%}
              - type: weather
                entity: weather.home
                show_conditions: true
                show_temperature: true
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/weather
      - type: row
        cards:
          - class: col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-2
            type: picture-glance
            title: Kitchen
            card_mod:
              style: ha-icon-button.state-on {color:#ffd640!important;}
            image: /local/rooms/kitchen.jpg
            entities:
              - entity: light.kitchen_ceiling_lamp
              - entity: light.kitchen_color_lamp
              - entity: light.kitchen_table_lamp
              - entity: light.kitchen_strip
            tap_action:
              action: none
            hold_action:
              action: none
