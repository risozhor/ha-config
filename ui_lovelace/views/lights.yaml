title: lights
path: lights
icon: mdi:lightbulb-multiple-outline
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: template
                content: "{{int(states.sensor.ligts_on.state)+int(states.sensor.switches_on.state)}}"
                icon: mdi:lightbulb-multiple-outline
              - type: weather
                entity: weather.home
                show_conditions: true
                show_temperature: true
      - type: row
        cards:
          - class: col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-2
            type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: |-
                  {%- set count =  states('sensor.ligts_on') | int(0) -%}
                  Ligts turned on {{count}}
                icon: |-
                  {%- set count =  states('sensor.ligts_on') | int(0) -%}
                  {%- if count > 0 -%}
                    {%- if count < 10 -%}
                      mdi:numeric-{{ count }}-circle
                    {%- else -%}
                      mdi:numeric-9-plus-circle
                    {%- endif %}
                  {%- else -%}
                  mdi:numeric-0-circle
                  {%- endif -%}
                badge_icon: mdi:lightbulb
                badge_color: red
                secondary: ""
                icon_color: |-
                  {%- set count =  states('sensor.ligts_on') | int(0) -%}
                  {%- if count > 0 -%}
                  #c8a600
                  {%- else -%}
                  #ddd
                  {%- endif -%}
                layout: vertical
              - type: custom:mushroom-template-card
                primary: |-
                  {%- set count =  states('sensor.switches_on') | int(0) -%}
                  Switches turned on {{count}}
                icon: |-
                  {%- set count =  states('sensor.switches_on') | int(0) -%}
                  {%- if count > 0 -%}
                    {%- if count < 10 -%}
                      mdi:numeric-{{ count }}-circle
                    {%- else -%}
                      mdi:numeric-9-plus-circle
                    {%- endif %}
                  {%- else -%}
                  mdi:numeric-0-circle
                  {%- endif -%}
                badge_icon: mdi:light-switch
                badge_color: red
                secondary: ""
                icon_color: |-
                  {%- set count =  states('sensor.switches_on') | int(0) -%}
                  {%- if count > 0 -%}
                  #c8a600
                  {%- else -%}
                  #ddd
                  {%- endif -%}
                layout: vertical
