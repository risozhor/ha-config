title: Weather
path: weather
icon: mdi:weather-partly-cloudy
type: panel
subview: true
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sensor.weather_station_info
            name: Weather Station
            tap_action:
              action: navigate
              navigation_path: /lovelace/sub-weather
            template:
              - base
              - icon_weatherstation
          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sensor.u_s_air_quality_index
            name: AQI
            tap_action:
              action: more-info
            template:
              - sensors
              - icon_aqi
          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: weather.openweathermap
            name: Weather
            tap_action:
              action: more-info
            template:
              - sensors
              - icon_weather
              - circle
            variables:
              circle_input: >
                [[[
                  return Math.round(entity.attributes.temperature).toString();
                ]]]
              circle_input_unit: "Â°C"

          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sensor.home_uv_index
            name: UV Index
            tap_action:
              action: more-info
            template:
              - sensors
              - icon_uv
          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sensor.openweathermap_wind_bearing
            name: Wind Direction
            tap_action:
              action: more-info
            template:
              - base
              - icon_wind_direction
              - circle
            variables:
              circle_input: >
                [[[
                  let dir = states['sensor.wind_direction'];
                  return (dir.state).toString();
                ]]]

          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sensor.moon_phase_image
            name: Moon Phase
            template:
              - person

          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sun.sun
            name: Sun
            tap_action:
              action: more-info
            template:
              - base
              - icon_sun
          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sensor.weather_station_weather_station_dew_point
            name: Dew Point
            tap_action:
              action: more-info
            template:
              - sensors
              - icon_dew_point
          - type: custom:button-card
            class: col-6 col-lg px-2 pt-4
            entity: sensor.home_temperature
            tap_action:
              action: more-info
            name: Temperature
            template:
              - sensors
              - icon_thermo_humid
