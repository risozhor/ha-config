title: Weather
path: weather
icon: mdi:weather-partly-cloudy
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: weather
                entity: weather.home
                show_conditions: true
                show_temperature: true
      - type: row
        cards:
          - class: col-xs-12 col-sm-6 col-md-6 col-lg-3 pt-2
            type: custom:mini-graph-card
            font_size: 70
            height: 50
            hours_to_show: 48
            line_width: 2
            points_per_hour: 48
            show:
              fill: false
              icon: false
            color_thresholds:
              - value: 0
                color: "#0000ff"
              - value: 20
                color: "#00ff00"
              - value: 25
                color: "#ffff00"
              - value: 30
                color: "#ff0000"
            entities:
              - entity: sensor.weather_station_temperature
                name: Temperature
          - class: col-xs-12 col-sm-6 col-md-6 col-lg-3 pt-2
            type: custom:mini-graph-card
            font_size: 70
            height: 50
            hours_to_show: 48
            line_width: 2
            points_per_hour: 48
            show:
              fill: false
              icon: false
            color_thresholds:
              - value: 730
                color: "#0000ff"
              - value: 740
                color: "#00ff00"
              - value: 750
