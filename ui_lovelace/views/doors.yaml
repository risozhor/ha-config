title: doors
path: doors
icon: mdi:door-open
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: template
                content: "{{int(states.sensor.opened_doors.state)}}"
                icon: mdi:door-open
              - type: template
                content: "{{int(states.sensor.opened_windows.state)}}"
                icon: mdi:window-open-variant
              - type: weather
                entity: weather.home
                show_conditions: true
                show_temperature: true
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/weather
      - type: row
        cards:
          - class: col-xs-12 col-sm-6 col-md-4 col-lg-3 pt-2
            type: custom:mushroom-template-card
            primary: Terrace Entrance
            icon: >-
              {%set state = states('binary_sensor.terrace_door_sensor_contact')%}{%if state
              == "off"%}mdi:door{%else%}mdi:door-open{%endif%}
            entity: binary_sensor.terrace_door_sensor_contact
            tap_action:
              action: more-info
            hold_action:
              action: none
            double_tap_action:
              action: none
            multiline_secondary: false
            layout: horizontal
            icon_color: >-
              {%set icon_color = states('binary_sensor.terrace_door_sensor_contact')%}
              {%if icon_color
              == "off"%}grey{%else%}blue{%endif%}
            badge_icon: |-
              {%set badge_icon = states('lock.frontdoor')%}
              {%if badge_icon == "locked"%}mdi:lock{%endif%}
            badge_color: |-
              {%set badge_color = states('lock.frontdoor')%}
              {%if badge_color == "locked"%}purple{%endif%}

