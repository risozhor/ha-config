title: Weather Station Info
theme: Backend-selected
path: sub-weather
icon: mdi:thermostat
subview: true
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:button-card
            class: col-6 col-lg-2 px-2 pt-4
            entity: sensor.outdoor_themperature_dallas
            name: Themperature
            tap_action:
              action: more-info
            template:
              - temperature
              - icon_temp
              - circle
            custom_fields:
              graph:
                card:
                  entities:
                    - entity: sensor.outdoor_themperature_dallas
            variables:
              state_on: >
                [[[
                  if (entity) {
                      return entity.state
                  }
                ]]]
              circle_input: >
                [[[
                  if (entity) {
                      return Math.round(entity.state).toString()
                  }
                ]]]
              circle_input_unit: "Â°C"
          - type: custom:button-card
            class: col-6 col-lg-2 px-2 pt-4
            entity: sensor.weather_station_weather_station_pressure_mmhg
            name: Pressure
            tap_action:
              action: more-info
