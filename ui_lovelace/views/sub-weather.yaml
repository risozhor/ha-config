    cards:
      - type: row
        cards:
          - class: col-xs-12 col-md-6 col-lg-3
            type: custom:mini-graph-card
            entities:
              - sensor.outdoor_themperature_dallas
            hours_to_show: 48
            points_per_hour: 1
            height: 80
            show:
              labels: true
              icon: false
              name: false
              state: true
            color_thresholds:
              - value: 0
                color: blue
              - value: 18
                color: green
              - value: 24
                color: red
            card_mod:
              style: |
