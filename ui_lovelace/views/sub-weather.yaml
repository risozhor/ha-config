                      return Math.round(entity.state).toString()
                  }
                ]]]
          - type: custom:button-card
            class: col-6 col-lg-2 px-2 pt-4
            # entity: sensor.weather_station_bme_weather_station_humidity
            entity: sensor.openweathermap_humidity
            name: Humidity
