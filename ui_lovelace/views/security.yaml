title: security
path: security
type: panel
icon: mdi:shield-check
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: template
                content: "{{int(states.sensor.opened_doors.state)}}"
                icon: mdi:door-open
              - type: template
                content: "{{int(states.sensor.opened_windows.state)}}"
                icon: mdi:window-open-variant
              - type: weather
                entity: weather.home
                show_conditions: true
                show_temperature: true
      - type: row
        cards:
          - class: col-xs-12 col-md-4 pt-2
            type: custom:mushroom-alarm-control-panel-card
            entity: alarm_control_panel.ring_alarm
            layout: vertical
            states:
              - armed_home
              - armed_away
          - class: col-xs-12 col-md-4 pt-2
            type: entities
            entities:
              - type: custom:mushroom-entity-card
                entity: binary_sensor.kitchen_smoke_detector_smoke
                name: Smoke Detector
                layout: vertical
                style: |
                  ha-card { 
                    --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                    --ha-card-background: "rgba(0, 0, 0, 0.0)";
                    --ha-card-box-shadow: 'none';
                  }
          - class: col-xs-12 col-md-4 pt-2
            type: entities
            entities:
              - type: custom:mushroom-entity-card
                entity: sensor.ua_alarms
                # name: Alarm
                layout: vertical
                style: |
                  ha-card { 
                    --paper-card-background-color: 'rgba(0, 0, 0, 0.0)';
                    --ha-card-background: "rgba(0, 0, 0, 0.0)";
                    --ha-card-box-shadow: 'none';
                  }
