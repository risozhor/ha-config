title: Router
theme: Backend-selected
path: sub-router
icon: mdi:speedometer
subview: true
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: col #sidebar
            class: col-12 col-md-4 col-lg-3
            cards:
              - type: vertical-stack
                cards:
                  - type: custom:mushroom-title-card
                    title: Mikrotik RB4011

                  - type: picture
                    image: local/images/devices/rb4011.png
                    tap_action:
                      action: none
                    hold_action:
                      action: none
                    card_mod:
                      style: |
                        :host{
                          --ha-card-border-width: 0px;
                          width: 80%;
                        }

                  - type: custom:apexcharts-card
                    layout: minimal
                    locale: ua
                    graph_span: 8h
                    show:
                      loading: false
                    card_mod:
                      style: |
                        ha-card {
                          border: none;
                          padding-top: 20px
                        }
                    apex_config:
                      legend:
                        show: true
                      plotOptions:
                        area:
                          fillTo: end
                      grid:
                        padding:
                          top: -15
                      fill:
                        type: gradient
                        gradient:
                          type: vertical
                          opacityFrom: 0.8
                          opacityTo: 0
                          stops:
                            - 0
                            - 99
                            - 100
                      stroke:
                        width: 4
                      tooltip:
                        style:
                          fontSize: 14px
                        x:
                          format: dddd HH:mm
                      chart:
                        height: 200px
                        offsetY: -20px
                      xaxis:
                        crosshairs:
                          show: false
                    yaxis:
                      - id: first
                        show: false
                        decimals: 0
                        apex_config:
                          tickAmount: 4
                          forceNiceScale: true
                      - id: second
                        show: false
                        opposite: true
                        decimals: 0
                        apex_config:
                          tickAmount: 4
                          forceNiceScale: true
                    series:
                      - entity: sensor.mikrotik_cpu_load
                        unit: "%"
                        yaxis_id: first
                        name: CPU
                        color: "#385581"
                        type: area
                        fill_raw: last
                        group_by:
                          func: avg
                          duration: .2h
                      - entity: sensor.mikrotik_temperature
                        unit: "Â°C"
                        yaxis_id: second
                        name: T
                        color: "red"
                        type: area
                        fill_raw: last
                        group_by:
                          func: avg
                          duration: .2h

                  - type: custom:apexcharts-card
                    layout: minimal
                    locale: ua
                    graph_span: 8h
                    show:
                      loading: false
                    card_mod:
                      style: |
                        ha-card {
                          border: none;
                          padding-top: 20px
                        }
                    apex_config:
                      legend:
                        show: true
                      plotOptions:
                        area:
                          fillTo: end
                      grid:
                        padding:
                          top: -15
                      fill:
                        type: gradient
                        gradient:
                          type: vertical
                          opacityFrom: 0.8
                          opacityTo: 0
                          stops:
                            - 0
                            - 99
                            - 100
                      stroke:
                        width: 4
                      tooltip:
                        style:
                          fontSize: 14px
                        x:
                          format: dddd HH:mm
                      chart:
                        height: 300px
                        offsetY: -20px
                      xaxis:
                        crosshairs:
                          show: false
                    series:
                      - entity: sensor.mikrotik_rx
                        name: RX
                        color: "#385581"
                        type: area
                        fill_raw: last
                        group_by:
                          func: avg
                          duration: 1h
                      - entity: sensor.mikrotik_tx
                        name: TX
                        color: "#f85581"
                        type: area
                        fill_raw: last
                        group_by:
                          func: avg
                          duration: 1h

