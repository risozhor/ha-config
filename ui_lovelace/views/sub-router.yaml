                    - type: row ###### charts
                      cards:
                        - type: vertical-stack
                          class: col-12 col-lg-6 px-2 pt-4
                          cards:
                            - type: custom:apexcharts-card
                              layout: minimal
                              locale: ua
                              graph_span: 8h
                              show:
                                loading: false
                              card_mod:
                                style: |
                                  ha-card {
                                    border: none;
                                    padding-top: 20px
                                  }
                              apex_config:
                                tickAmount: 4
                                legend:
                                  show: false
                                stroke:
                                  width: 0
                                plotOptions:
                                  area:
                                    fillTo: end
                                grid:
                                  padding:
                                    top: -15
                                fill:
                                  type: gradient
                                  gradient:
                                    type: vertical
                                    opacityFrom: 0.8
                                    opacityTo: 0
                                    stops:
                                      - 0
                                      - 99
                                      - 100
                                stroke:
                                  width: 4
                                tooltip:
                                  style:
                                    fontSize: 14px
                                  x:
                                    format: dddd HH:mm
                                chart:
                                  height: 200px
                                  offsetY: -20px
                                xaxis:
                                  crosshairs:
                                    show: false
                              yaxis:
                                - id: first
                                  show: false
                                  decimals: 0
                                  apex_config:
                                    tickAmount: 4
                                    forceNiceScale: true
                                - id: second
                                  show: false
                                  opposite: true
                                  decimals: 0
                                  apex_config:
                                    tickAmount: 4
                                    forceNiceScale: true
                              series:
                                - entity: sensor.mikrotik_cpu_load
                                  unit: "%"
                                  yaxis_id: first
                                  name: CPU
                                  color: "#385581"
                                  type: area
                                  curve: stepline
                                  stroke_width: 0
                                  fill_raw: last

                                - entity: sensor.mikrotik_temperature
                                  unit: "Â°C"
                                  yaxis_id: second
                                  name: t
                                  color: "red"
                                  type: area
                                  fill_raw: last
                                  group_by:
                                    func: avg
                                    duration: .5h
                        - type: vertical-stack
                          class: col-12 col-lg-6 px-2 pt-4
                          cards:
                            - type: custom:apexcharts-card
                              layout: minimal
                              locale: ua
