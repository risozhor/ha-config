                                    show: false
                              series:
                                - entity: sensor.mikrotik_rx
                                  name: RX
                                  color: "#385581"
                                  type: area
                                  fill_raw: last
                                  group_by:
                                    func: avg
                                    duration: 1h
                                - entity: sensor.mikrotik_tx
                                  name: TX
                                  color: "#f85581"
                                  type: area
                                  fill_raw: last
                                  group_by:
