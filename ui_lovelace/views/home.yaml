title: home
path: home
icon: mdi:home
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: template
                content: "AQI - {{int(states.sensor.livingroom_aqi.state)}}"
                icon: mdi:air-filter
              - type: template
                content: "{{int(states.sensor.ligts_on.state)+int(states.sensor.switches_on.state)}}"
                icon: mdi:lightbulb-multiple-outline
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/lights
              - type: template
                content: "{{int(states.sensor.opened_doors.state)}}"
                icon: mdi:door-open
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/doors
              - type: template
                content: "{{int(states.sensor.opened_windows.state)}}"
                icon: mdi:window-open-variant
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/doors
              - type: weather
                entity: weather.home
                show_conditions: true
                show_temperature: true
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/weather
      - type: row
        cards:
          - class: col-xs-12 col-md-4 pt-2
            type: markdown
            content: >-
              {% set hour_num = now().hour | int %} {% if hour_num >=6 and hour_num
              <12 %}{{"\U00002600"}} **Good morning!** {% elif hour_num>=12 and
              hour_num<17 %}{{"\U0001f31e"}} **Good afternoon!** {% elif hour_num>=17
              and hour_num<22 %} {{"\U0001f31d"}} **Good evening!** {% else
              %}{{"\U0001f31a"}} Good night! {% endif %} **{{- states("sensor.ua_alarms") -}}**
              {%- set weekday_list =
              ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"]
              %} {%- set month_list =
              ['January','February','March','April','May','June','July','August','September','October','November','December']
              %} {%- set date = as_timestamp(now()) -%} {%- set wd_ok = date |
              timestamp_custom("%w") | int %} {%- set weekday =
              weekday_list[wd_ok-1] %}

              # Today is {{ weekday }}, {{ month_list[now().month-1] }}, {{ now().day|int }}.

              ## {% if now().hour <10 %}0{% endif %}{{now().hour}}:{%- if now().minute <10 %}0{% endif -%}{{now().minute}}

          - class: col-xs-12 col-md-4 pt-2
            type: custom:stack-in-card
            cards:
              - type: custom:stack-in-card
                cards:
                  - type: custom:mushroom-template-card
                    entity: sensor.shopping_list_contain
                    primary: Shoping List
                    secondary: >-
                      {% if (states("sensor.shopping_list") | list | length > 1) %}has
                      items!{%else%}is empty{%- endif %}
                    picture: "{{ state_attr(entity, 'entity_picture') }}"
                    fill_container: true
                    layout: horizontal
                    tap_action:
                      action: navigate
                      navigation_path: /lovelace/shopping-list
                    card_mod:
                      style: |
                        :host {
                          --mush-icon-size: 60px;
                          height: 80px;
                          background: url('/local/images/ShopingList/shopping_list_bg.jpg') center;
                          background-size: cover;
                          background-blend-mode: overlay;
                          background-color: rgba(var(--rgb-card-background-color), 0.5);
                          --primary-text-color: #fff;
                          --secondary-text-color: #fff;
                        }

          - class: col-xs-12  col-md-4 pt-2
            type: custom:mushroom-alarm-control-panel-card
            entity: alarm_control_panel.ring_alarm
            layout: vertical
            states:
              - armed_home
              - armed_away
