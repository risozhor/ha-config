title: Sensors
path: sensors
icon: mdi:thermometer
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: template
                content: "AQI - {{int(states.sensor.livingroom_aqi.state)}}"
                icon: mdi:air-filter
                double_tap_action:
                  action: none
                tap_action:
                  action: none
                hold_action:
                  action: non
                entity: sensor.livingroom_aqi
      - type: row
        cards:
          - class: col-xs-12 col-sm-6 col-lg-3 pt-2
            type: custom:mini-graph-card
            color_thresholds:
              - value: 15
                color: "#0011ff"
              - value: 20
                color: "#05e608"
              - value: 25
                color: "#FF0000"
            entities:
              - entity: sensor.hallway_temperature_humidity_sensor_temperature
                name: Hallway Temperature
            font_size: 70
            height: 50
            hours_to_show: 24
            points_per_hour: 4
            show:
              fill: false
              icon: false
          - class: col-xs-12 col-sm-6 col-lg-3 pt-2
            type: custom:mini-graph-card
            color_thresholds:
              - value: 15
                color: "#0011ff"
              - value: 20
                color: "#05e608"
              - value: 25
                color: "#FF0000"
            entities:
              - entity: sensor.livingroom_temperature
                name: Livingroom Temperature
            font_size: 70
            height: 50
            hours_to_show: 24
            points_per_hour: 4
            show:
              fill: false
              icon: false
          - class: col-xs-12 col-sm-6 col-lg-3 pt-2
            type: custom:mini-graph-card
            color_thresholds:
              - value: 15
                color: "#0011ff"
              - value: 20
                color: "#05e608"
              - value: 25
                color: "#FF0000"
            entities:
              - entity: sensor.guestroom_motion_sensor_temperature
                name: Guestroom Temperature
            font_size: 70
            height: 50
            hours_to_show: 24
            points_per_hour: 4
            show:
              fill: false
              icon: false
          - class: col-xs-12 col-sm-6 col-lg-3 pt-2
            type: custom:mini-graph-card
            color_thresholds:
              - value: 15
                color: "#0011ff"
              - value: 20
                color: "#05e608"
              - value: 25
                color: "#FF0000"
            entities:
              - entity: sensor.kitchen_smoke_detector_device_temperature
                name: Kitchen Temperature
            font_size: 70
            height: 50
            hours_to_show: 24
            points_per_hour: 4
            show:
              fill: false
              icon: false
          - class: col-xs-12 col-md-6 col-lg-4 pt-2
            type: custom:mini-graph-card
            color_thresholds:
              - value: 20
                color: "#FF0000"
              - value: 50
                color: "#05e608"
