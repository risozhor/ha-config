title: Sensors
path: sensors
icon: mdi:thermometer
type: panel
cards:
  - type: custom:bootstrap-grid-card
    cards:
      - type: row
        cards:
          - type: custom:mushroom-chips-card
            class: col-xs-12
            chips:
              - type: back
              - type: menu
              - type: template
                content: "AQI - {{int(states.sensor.livingroom_aqi.state)}}"
                icon: mdi:air-filter
      - type: row
        cards:
          - class: col-xs-12 col-sm-6 pt-2
            type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        color_thresholds:
                          - value: 15
                            color: "#0011ff"
                          - value: 20
                            color: "#05e608"
                          - value: 25
                            color: "#FF0000"
                        entities:
                          - entity: sensor.hallway_temperature_humidity_sensor_temperature
                            name: Hallway Temperature
                        font_size: 70
                        height: 50
                        hours_to_show: 24
                        points_per_hour: 4
                        show:
                          fill: false
                          icon: false
                      - type: custom:mini-graph-card
                        color_thresholds:
                          - value: 15
                            color: "#0011ff"
                          - value: 20
                            color: "#05e608"
                          - value: 25
                            color: "#FF0000"
                        entities:
                          - entity: sensor.livingroom_temperature
                            name: Livingroom Temperature
                        font_size: 70
                        height: 50
                        hours_to_show: 24
                        points_per_hour: 4
                        show:
                          fill: false
                          icon: false
          - class: col-xs-12 col-sm-6 pt-2
            type: vertical-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        color_thresholds:
                          - value: 20
                            color: "#FF0000"
                          - value: 50
                            color: "#05e608"
                          - value: 90
                            color: "#f39c12"
                          - value: 100
                            color: "#0011ff"
                        entities:
                          - entity: sensor.hallway_temperature_humidity_sensor_humidity
                            name: Hallway Humidity
                        font_size: 70
                        height: 50
                        hours_to_show: 24
                        points_per_hour: 4
                        show:
                          fill: false
                          icon: false
                      - type: custom:mini-graph-card
                        color_thresholds:
                          - value: 20
                            color: "#FF0000"
                          - value: 50
                            color: "#05e608"
                          - value: 90
                            color: "#f39c12"
                          - value: 100
                            color: "#0011ff"
                        entities:
                          - entity: sensor.livingroom_humidity
                            name: Livingroom Humidity
                        font_size: 70
                        height: 50
                        hours_to_show: 24
                        points_per_hour: 4
                        show:
                          fill: false
                          icon: false
          # - class: col-xs-12 col-md-4 pt-2
          #   type: custom:mushroom-climate-card
          #   entity: climate.living_room
          #   fill_container: true
          #   show_temperature_control: true
          #   hvac_modes:
          #     - "off"
          #     - heat
          #   collapsible_controls: false
          - class: col-xs-12 col-md-4 pt-2
            type: custom:mushroom-fan-card
            entity: fan.xiaomi_miio_device
            icon_animation: true
            icon: mdi:fan
            tap_action:
              action: more-info

          - class: col-xs-12 col-md-4 pt-2
            type: custom:mushroom-entity-card
            entity: binary_sensor.kitchen_smoke_detector_smoke
            icon_type: icon
            name: Smoke Detector
            fill_container: false
            icon: mdi:smoke-detector-variant
