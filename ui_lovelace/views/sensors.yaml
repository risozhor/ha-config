title: Sensors
path: sensors
icon: mdi:thermometer
cards:
  - type: custom:mini-graph-card
    hours_to_show: 96
    line_width: 2
    name: Temperature
    show:
      extrema: false
      icon: false
      name: false
    entities:
      - entity: sensor.hallway_temperature_humidity_sensor_temperature
        name: Hallway
      - entity: sensor.openweathermap_temperature
        name: Outdoor
      - entity: sensor.livingroom_temperature
        name: Livingroom
    color_thresholds:
      - value: 0
        color: "#0011ff"
      - value: 10
        color: "#f7ff0a"
      - value: 20
        color: "#05e608"
      - value: 30
        color: "#FF0000"
  - type: custom:mini-graph-card
    hours_to_show: 96
    line_width: 2
    name: Humidity
    show:
      extrema: false
      icon: false
      name: false
    entities:
      - entity: sensor.hallway_temperature_humidity_sensor_humidity
        name: Hallway
      - entity: sensor.livingroom_humidity
        name: Livingroom
      - entity: sensor.openweathermap_humidity
        name: Outdoor
    color_thresholds:
      - value: 50
        color: "#FF0000"
      - value: 70
        color: "#00ff00"
      - value: 90
        color: "#0000ff"
  - type: custom:mushroom-climate-card
    entity: climate.living_room
    fill_container: true
    show_temperature_control: true
    hvac_modes:
      - "off"
      - heat
    collapsible_controls: false
  - type: custom:mushroom-fan-card
    entity: fan.xiaomi_miio_device
    fill_container: false
    icon_animation: true
    show_percentage_control: true
    show_oscillate_control: false
    collapsible_controls: false
    hold_action:
      action: more-info
    double_tap_action:
      action: none
    icon: mdi:fan
  - custom_fields:
      icon_fan: >
        [[[ const path = '<circle cx="25" cy="25" r="6.6"/> <path d="M31.9
        30.4c-.5.6-1.1 1.1-1.7 1.5-1.4 1.1-3.2 1.7-5.2 1.7-2.3
        0-4.5-.9-6-2.4-.9 1.1-1.6 2.3-2.3 3.2l-4.9 5.4c-1.8 2.7.3 5.6 2.5 7
        3.9 2.4 9.8 3.1 14.1 1.9 4.6-1.3 7.9-4.7
        7.4-9.7-.2-3.4-1.9-6-3.9-8.6zM17 28.3c-.4-1-.6-2.1-.6-3.3a8.7 8.7 0
        0 1 6.4-8.4l-1.6-3.5L19 6.2c-1.5-2.8-5-2.5-7.3-1.2-4 2.2-7.5 6.9-8.7
        11.3-1.2 4.6.2 9.2 4.7 11.3 3.1 1.3 6.1 1.2
        9.3.7zm26.9-17.6c-3.3-3.4-8-4.6-12.1-1.8-2.8 1.8-4.2 4.6-5.5 7.5
        4.2.6 7.4 4.2 7.4 8.6 0 .9-.1 1.7-.4 2.5 1.3.2 2.8.3 3.8.4 2.3.4 4.7
